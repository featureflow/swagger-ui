machine:
    services:
        - docker
test:
    override:
        - docker build --rm=false -t featureflow/swagger-ui .
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push featureflow/swagger-ui
      - wget https://github.com/rancher/rancher-compose/releases/download/v0.12.1/rancher-compose-linux-amd64-v0.12.1.tar.gz -O - | tar -zx
      - mv rancher-compose-v0.12.1/rancher-compose .
      - rm -rf rancher-compose-v0.12.1
      - ./rancher-compose --project-name swagger-ui --url http://rancher.featureflow.io:8080 up swagger-ui --upgrade --pull -d


